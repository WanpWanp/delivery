<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html" title="Logo">
                    <img src="./img/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="categories.html">Categorias</a>
                    </li>
                    <li>
                        <a href="foods.html">Cardápio</a>
                    </li>
                    <li>
                        <a href="#">Contato</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
        <div class="container">

            <h2 class="text-center text-white">Preencha este formulário para confirmar seu pedido.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Escolha seu Prato</legend>

                    <div class="food-menu-img">
                        <img src="./img/menu-pizza.jpg" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                    </div>

                    <div class="food-menu-desc">
                        <h3>Nome do prato</h3>
                        <p class="food-price">R$ 25.99</p>

                        <div class="order-label">Quantidade</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>

                    </div>

                </fieldset>

                <fieldset>
                    <legend>Detalhesm da Entrega</legend>
                    <div class="order-label">Nome Completo</div>
                    <input type="text" name="full-name" placeholder="Willian Axl Dos Santos" class="input-responsive" required>

                    <div class="order-label">Telefone</div>
                    <input type="tel" name="contact" placeholder="(31) 99999-9999" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="william.ac7@gmail.com" class="input-responsive" required>

                    <div class="order-label">Endereço</div>
                    <textarea name="address" rows="10" placeholder="Ru Serrra do Mar" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirmar Pedido" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->

    <!-- social Section Starts Here -->
    <section class="social">
        <div class="container text-center">
            <h2 class="text-center">Social</h2>
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/bubbles/50/000000/facebook.png" /></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/bubbles/50/000000/instagram-new--v1.png" /></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/bubbles/50/000000/github.png" /></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- social Section Ends Here -->

    <!-- footer Section Starts Here -->
    <section class="footer">
        <div class="container text-center">
            <p>Todos os direitos reservados - <a href="#">TecGuilty</a></p>
        </div>
    </section>
    <!-- footer Section Ends Here -->

</body>

</html>
